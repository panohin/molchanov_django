{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1 class='mb-5'>Tags:</h1>
{% for tag in tags %}
<div class="card">
    <div class="card-header">
      {{ tag.title }}
    </div>
    <div class="card-body">
      <h5 class="card-title">
        {{ tag.title }}
      </h5>
      <p class="card-text">
        {{ tag.title }}
      </p>
      
    </div>
  </div>
  {% endfor %}
{% endblock %}
