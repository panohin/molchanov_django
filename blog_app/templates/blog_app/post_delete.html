{% extends 'base.html' %}

{% block title %}
Delete Post "{{ post.title|title }}"
{% endblock %}

{% block content %}

<form action="{% url 'post_delete_url' slug_from_request=post.slug %}" method="post">
{% csrf_token %}
<h3>
    Are you sure you want to delete <b>{{ post.title|title }}</b>?
</h3>

<a href="{{ post.get_absolute_url }}">Cancel</a>
<button type="submit" name="button" class="btn btn-danger">Delete</button>

</form>

{% endblock %}
