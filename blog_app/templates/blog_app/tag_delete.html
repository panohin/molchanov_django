{% extends 'base.html' %}

{% block title %}
Delete Tag "{{ tag.title|title }}"
{% endblock %}

{% block content %}

<form action="{% url 'tag_delete_url' slug_from_request=tag.slug %}" method="post">
{% csrf_token %}
<h3>
    Are you sure you want to delete <b>{{ tag.title|title }}</b>?
</h3>

<a href="{{ tag.get_absolute_url }}">Cancel</a>
<button type="submit" name="button" class="btn btn-danger">Delete</button>

</form>

{% endblock %}
